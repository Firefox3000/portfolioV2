<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Routes zoeken</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <nav class="zoekNav">
            <a class="terug" href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
                    <path
                        d="M382.7 182.7H59.1l77.2-77.2c6.8-6.8 6.8-17.7 0-24.5-6.8-6.8-17.7-6.8-24.5 0L5.1 187.8c-6.8 6.8-6.8 17.7 0 24.5L111.8 319c3.4 3.4 7.8 5.1 12.2 5.1 4.4 0 8.9-1.7 12.2-5.1 6.8-6.8 6.8-17.7 0-24.5L59 217.3h323.6c9.6 0 17.3-7.8 17.3-17.3.1-9.6-7.6-17.3-17.2-17.3z" />
                </svg>
            </a>

            <h1>Zoeken</h1>

            <button id="burgerMenu">
                <svg x="0px" y="0px" viewBox="0 0 25 21" xml:space="preserve">
                    <rect x="0" y="0" width="25" height="3" />
                    <rect x="0" y="9" width="25" height="3" />
                    <rect x="0" y="18" width="25" height="3" />
                </svg>
            </button>

            <ul>
                <li>
                    <a href="favoriet.html">Favoriete routes</a>
                </li>
                <li>
                    <a href="zoeken.html">Routes zoeken</a>
                </li>
                <li>
                    <a href="#">Mijn account</a>
                </li>
                <li id="themeSwitch">
                    <button>
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 243 243"
                            style="enable-background:new 0 0 243 243;" xml:space="preserve">
                            <circle cx="121.5" cy="121.5" r="121.5" />
                            <path d="M223,121.5c0,56-45.5,101.5-101.5,101.5V20C177.5,20,223,65.5,223,121.5z" />
                        </svg>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main id="zoeken">
        <form>
            <fieldset class="zoekLocatie">
                <legend>Locatie:</legend>
                <label for="zoekLocatie">Zoek een wandelroute</label>
                <div>
                    <input id="zoekLocatie" type="text" name="Zoek" placeholder="Zoeken een wandel locatie">
                    <button class="getLocation">Gebuik huidige locatie
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path fill="#fff"
                                d="M256 0C153.755 0 70.573 83.182 70.573 185.426c0 126.888 165.939 313.167 173.004 321.035 6.636 7.391 18.222 7.378 24.846 0 7.065-7.868 173.004-194.147 173.004-321.035C441.425 83.182 358.244 0 256 0zm0 278.719c-51.442 0-93.292-41.851-93.292-93.293S204.559 92.134 256 92.134s93.291 41.851 93.291 93.293-41.85 93.292-93.291 93.292z" />
                        </svg>
                    </button>
                </div>

                <label for="zoekRange">Kies afstand</label>
                <input id="zoekRange" class="range" type="range" min="1" max="251" value="100">
                <p class="viewRange">100</p>
            </fieldset>

            <fieldset>
                <legend>Hoogte verschil:</legend>
                <label class="checkbox">Vlak
                    <input type="checkbox" name="vlak" value="Valk">
                    <span class="checkmark"></span>
                </label>

                <label class="checkbox">Heuvels
                    <input type="checkbox" name="heuvels" value="Heuvels">
                    <span class="checkmark"></span>
                </label>

                <label class="checkbox">Bergen
                    <input type="checkbox" name="bergen" value="Bergen">
                    <span class="checkmark"></span>
                </label>
            </fieldset>         

            <label for="filterDropdown">Resulataten filter</label>
            <select id="filterDropdown">
                <option value="">Lengte laag hoog</option>
                <option value="">Lengte hoog laag</option>
                <option value="">Afstand laag hoog</option>
                <option value="">Afstand hoog laag</option>
            </select>

            <input class="submitZoeken" type="submit" value="Zoeken">
        </form>

        <ul class="searchResult">
            <li class="zoekEmpty">Zoek naar wandelroutes</li>
        </ul>
    </main>

    <footer>
        <p>&#9400; Sam de Kanter 2019</p>
    </footer>

    <script src="js/script.js"></script>
</body>
