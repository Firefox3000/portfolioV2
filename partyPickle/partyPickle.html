<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Party Pickle</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:bold" rel="stylesheet">


    <meta name="description" content="Party pickle is een online interactieve augurk en is te vergelijken met een tamagochi.
    Je kunt hem bijvoorbeeld eten en drinken geven." />
</head>

<body>
    <div class="backgroundCol">

    </div>
    <header>
        <h1 class="selectNone">Party Pickle</h1>
    </header>

    <main>
        <div class="positionMove">
            <div class="moveSpace">
                <img class="pickle grabNone selectNone" src="img/pickle.png" alt="Augurk">
            </div>
        </div>
        <div class="pickleSaus"></div>

        <div class="deksel"></div>
        <img class="jar grabNone selectNone" src="img/jar.png" alt="Augurken pot">

        <div class="eten"></div>
        <div class="eten"></div>
        <div class="eten"></div>
        <div class="eten"></div>
        <div class="eten"></div>

        <div class="knoppen ">
            <div class="button selectNone" id="drink">
                Geef Drinken
            </div>
            <div class="button selectNone" id="eten">
                Geef Eten
            </div>
        </div>
    </main>

    <footer>

    </footer>


    <script src="js/script.js"></script>
</body>

</html>
